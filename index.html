    <!-- Basic SEO -->
    <meta name="description" content="Real-world data solutions that help businesses grow and make smarter decisions." />

    <!-- Open Graph / Facebook Preview -->
    <meta property="og:title" content="Atumonye James" />

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-08KL91ZNKT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-08KL91ZNKT');
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Button click tracking -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => {
            gtag('event', 'button_click', {
              button_text: btn.innerText || btn.id || 'unknown'
            });
          });
        });
      });
    </script>
  </body>
